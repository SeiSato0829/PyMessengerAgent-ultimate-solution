services:
  - type: web
    name: pymessenger-agent
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci --only=production && npm run build
    startCommand: npm start
    buildFilter:
      paths:
        - app/**
        - lib/**
        - public/**
        - package.json
        - next.config.js
        - tailwind.config.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=400 --disable-dev-shm-usage
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false