services:
  - type: web
    name: pymessenger-agent-free
    env: node
    plan: free  # 無料プラン
    region: oregon
    
    # 軽量ビルド（制限内で完了）
    buildCommand: |
      echo "🔧 Starting minimal build for free plan..."
      export NODE_OPTIONS="--max-old-space-size=350"
      npm ci --only=production --no-audit --no-fund
      npm run build
      echo "✅ Minimal build completed"
      
    startCommand: npm start
    
    # 無料プランのハードリミット
    # - メモリ: 512MB
    # - ビルド時間: 15分
    # - スリープ: 15分後
    
    healthCheckPath: /api/health
    
    envVars:
      # 基本設定
      - key: NODE_ENV
        value: production
        
      - key: NODE_OPTIONS
        value: --max-old-space-size=350  # 350MB制限
        
      # Supabase設定（必須）
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
        
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
        
      - key: SUPABASE_SERVICE_KEY
        sync: false
        
      # セキュリティ（簡易版）
      - key: ENCRYPTION_KEY
        sync: false
        
      # 機能制限設定
      - key: FREE_PLAN_MODE
        value: "true"
        
      - key: MAX_MESSAGES_PER_DAY
        value: "50"
        
      - key: ENABLE_ANALYTICS
        value: "false"  # 無効
        
      - key: ENABLE_REAL_TIME
        value: "false"  # 無効
        
      - key: CACHE_TTL
        value: "300"    # 5分
        
      # 警告設定
      - key: SLEEP_WARNING_ENABLED
        value: "true"