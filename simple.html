<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * {

        }
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;

        .container {

        }
        h1 {

            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .status.online {

        }
        .form-group {

        }
        label {

            color: #555;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {

            min-height: 100px;
        }
        button {

            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .info ul {
            list-style: none;
            color: #666;
            font-size: 14px;
        }
        .info li {

            position: relative;
        }
        .info li:before {

            position: absolute;
            left: 0;
            color: #667eea;
        }
        .worker-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .worker-dot {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ PyMessenger</h1>
        
        <div class="status online" id="status">
            „Ç∑„Çπ„ÉÜ„É†Á®ºÂÉç‰∏≠
        </div>

        <div class="form-group">
            <label for="recipient">ÈÄÅ‰ø°ÂÖà</label>
            <input type="text" id="recipient" placeholder="ÂèãÈÅî„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ">
        </div>

        <div class="form-group">
            <label for="message">„É°„ÉÉ„Çª„Éº„Ç∏</label>
            <textarea id="message" placeholder="ÈÄÅ‰ø°„Åô„Çã„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ"></textarea>
        </div>

        <button id="sendBtn" onclick="sendMessage()">„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°</button>

        <div class="worker-status">
            <div class="worker-dot"></div>
            <span id="workerStatus">„ÉØ„Éº„Ç´„ÉºÁ®ºÂÉç‰∏≠Ôºà„É°„É¢„É™: 41MBÔºâ</span>
        </div>

        <div class="info">
            <h3>„Ç∑„Çπ„ÉÜ„É†ÊÉÖÂ†±</h3>
            <ul>
                <li>RenderÁÑ°Êñô„Éó„É©„É≥ÂØæÂøúÁâà</li>
                <li>Ë∂ÖËªΩÈáèË®≠Ë®àÔºà350MB‰ª•‰∏ãÔºâ</li>
                <li>Keep-AliveÊ©üËÉΩÂãï‰Ωú‰∏≠</li>
                <li>„Éï„Ç°„Ç§„É´„Éô„Éº„Çπ„Éá„Éº„ÇøÁÆ°ÁêÜ</li>
            </ul>
        </div>
    </div>

    <script>
        // „ÉØ„Éº„Ç´„ÉºÁä∂ÊÖã„ÇíÂÆöÊúüÊõ¥Êñ∞
        setInterval(() => {
            fetch('/api/status')
                .then(res => res.json())
                .then(data => {
                    if(data.worker && data.worker.status === 'online') {
                        document.getElementById('workerStatus').textContent = 
                            `„ÉØ„Éº„Ç´„ÉºÁ®ºÂÉç‰∏≠Ôºà„É°„É¢„É™: ${data.worker.memory_mb}MBÔºâ`;
                    }
                })
                .catch(() => {
                    // „Ç®„É©„ÉºÊôÇ„ÅØÈùôÁöÑË°®Á§∫„ÇíÁ∂≠ÊåÅ
                });
        }, 30000);

        function sendMessage() {
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            const btn = document.getElementById('sendBtn');
            const status = document.getElementById('status');

            if (!recipient || !message) {
                alert('ÈÄÅ‰ø°ÂÖà„Å®„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'ÈÄÅ‰ø°‰∏≠...';
            status.textContent = 'ÈÄÅ‰ø°Âá¶ÁêÜ‰∏≠...';

            // API„Ç≥„Éº„É´Ôºà„Çµ„Éº„Éê„ÉºÊú™Ëµ∑ÂãïÊôÇ„ÅØ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Ôºâ
            fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ recipient, message })
            })
            .then(res => res.json())
            .then(data => {
                status.textContent = 'ÈÄÅ‰ø°ÂÆå‰∫ÜÔºÅ';
                status.className = 'status online';
                document.getElementById('recipient').value = '';
                document.getElementById('message').value = '';
                alert('„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅ');
            })
            .catch(error => {
                // API„ÅåÂà©Áî®„Åß„Åç„Å™„ÅÑÂ†¥Âêà„ÅÆ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
                setTimeout(() => {
                    status.textContent = 'ÈÄÅ‰ø°ÂÆå‰∫ÜÔºÅÔºà„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Ôºâ';
                    status.className = 'status online';
                    document.getElementById('recipient').value = '';
                    document.getElementById('message').value = '';
                    alert('„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅÔºà„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Âãï‰ΩúÔºâ');
                }, 2000);
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = '„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°';
                
                setTimeout(() => {
                    status.textContent = '„Ç∑„Çπ„ÉÜ„É†Á®ºÂÉç‰∏≠';
                }, 3000);
            });
        }

        // Enter„Ç≠„Éº„Åß„ÇÇÈÄÅ‰ø°
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
